<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Onload</title>
</head>
<body onload="mostrarMensaje()">
    <script>
        function mostrarMensaje() {
            alert("La página se cargó correctamente");
        }
    </script>
</body>
</html>
