<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="numero">Ingrese un n√∫mero entero:</label><br>
        <input type="text" id="numero" value="5">
        <button type="button" onclick="calcularCubo()">Elevar al Cubo</button>
    </form>

    <script type="text/javascript">
        function calcularCubo() {
            let valorInput = document.getElementById("numero").value;
            let numero = parseInt(valorInput);
            let resultado = numero * numero * numero;
            alert("El valor ingresado es " + numero + " y elevado al cubo es: " + resultado);
        }
    </script>

</body>
</html>
