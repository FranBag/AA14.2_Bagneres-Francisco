<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    <div class="container">
        <h1>Verificaci√≥n de Clave</h1>

        <label for="clave1">Clave (Primera Vez):</label>
        <input type="password" id="clave1">

        <label for="clave2">Repita Clave:</label>
        <input type="password" id="clave2">
        
        <button type="button" onclick="verificarClaves()">Verificar</button>

        <div id="resultado"></div>
    </div>

    <script type="text/javascript">
        function verificarClaves() {
            let claveA = document.getElementById("clave1").value;
            let claveB = document.getElementById("clave2").value;
            
            let resultadoDiv = document.getElementById("resultado");
            
            if (claveA == claveB) {
                resultadoDiv.textContent = "Las claves ingresadas SON IGUALES.";
            } else {
                resultadoDiv.textContent = "Las claves ingresadas NO SON IGUALES.";
            }
        }
    </script>
</body>
</html>
