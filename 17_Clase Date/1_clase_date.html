<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Date</title>
</head>
<body>
    <script type="text/javascript">
        let fecha = new Date();
        let mes = fecha.getMonth() + 1;
        let cuatrimestre;
        
        if (mes <= 4) {
            cuatrimestre = 1;
        } else if (mes <= 8) {
            cuatrimestre = 2;
        } else {
            cuatrimestre = 3;
        }
        
        document.write("Estamos en el cuatrimestre " + cuatrimestre);
    </script>
</body>
</html>
