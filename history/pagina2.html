<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página 2</title>
</head>
<body>
    <h2>Esta es la Página 2</h2>
    <p>Haz clic en el botón para volver a la Página 1 usando window.history.back().</p>
    <button onclick="irAtras()">Volver atrás</button>
    <script type="text/javascript">
        function irAtras() {
            window.history.back();
        }
    </script>
</body>
</html>
