<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Math</title>
</head>
<body>
    <script type="text/javascript">
        let valorString = prompt("Ingrese un valor para calcular su raíz cuadrada:");
        let valor = parseFloat(valorString); 
        let resultado;

        resultado = Math.sqrt(valor);

        document.write("La raíz cuadrada del valor ingresado es: " + resultado);
    </script>
</body>
</html>
