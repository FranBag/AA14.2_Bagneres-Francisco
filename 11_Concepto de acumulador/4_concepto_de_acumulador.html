<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concepto de Acumulador</title>
</head>
<body>
    <script type="text/javascript">
        let contador = 0;
        let serie = 0;
        while(contador < 20){
            contador = contador + 1
            serie = serie + 5;
            console.log(serie);
        }
    </script>
</body>
</html>
