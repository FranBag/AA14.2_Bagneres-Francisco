<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura Repetitiva While</title>
</head>
<body>
    <script type="text/javascript">
        let contador = 0;
        let suma = 0;
        while(contador < 25){
            contador = contador+1
            suma = suma + 11;
            console.log(suma);

        }
    </script>
</body>
</html>
